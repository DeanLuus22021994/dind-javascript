version: 0.1
log:
  accesslog:
    disabled: true
  level: warning
  formatter: text
  fields:
    service: registry
    environment: micro
storage:
  cache:
    blobdescriptor: inmemory
  filesystem:
    rootdirectory: /var/lib/registry
  delete:
    enabled: true
  maintenance:
    uploadpurging:
      enabled: true
      age: 48h
      interval: 12h
      dryrun: false
http:
  addr: :5000
  headers:
    X-Content-Type-Options: [nosniff]
    Access-Control-Allow-Origin: ["*"]
    Access-Control-Allow-Methods:
      ["HEAD", "GET", "OPTIONS", "DELETE", "PUT", "POST"]
    Access-Control-Allow-Headers:
      [
        "Authorization",
        "Accept",
        "Cache-Control",
        "Content-Type",
        "DNT",
        "If-Modified-Since",
        "Keep-Alive",
        "Origin",
        "User-Agent",
        "X-Requested-With",
      ]
    Access-Control-Max-Age: [864000]
    Access-Control-Allow-Credentials: [true]
health:
  storagedriver:
    enabled: true
    interval: 20s
    threshold: 2
compatibility:
  schema1:
    enabled: false
