# Redis Micro Config
bind 0.0.0.0
protected-mode no
port 6379
daemonize no
supervised no
pidfile /var/run/redis/redis-server.pid
loglevel warning
logfile ""
maxmemory 128mb
maxmemory-policy allkeys-lru
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 32mb
aof-load-truncated yes
aof-use-rdb-preamble yes
slowlog-log-slower-than 20000
slowlog-max-len 64
timeout 120
tcp-keepalive 120
tcp-backlog 256
databases 4
notify-keyspace-events ""
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 512kb
repl-backlog-ttl 1800
hash-max-ziplist-entries 256
hash-max-ziplist-value 32
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 256
zset-max-ziplist-entries 64
zset-max-ziplist-value 32
hll-sparse-max-bytes 1500
stream-node-max-bytes 2048
stream-node-max-entries 50
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 128mb 32mb 30
client-output-buffer-limit pubsub 16mb 4mb 30
client-query-buffer-limit 512mb
proto-max-bulk-len 256mb
hz 5
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes
