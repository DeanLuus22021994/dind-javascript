version: '3.8'

services:
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - mcr.microsoft.com/devcontainers/base:bullseye
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: dind-javascript-dev:latest
    container_name: dind-javascript-devcontainer
    privileged: true
    restart: unless-stopped
    init: true
    security_opt:
      - seccomp:unconfined
    cap_add:
      - SYS_PTRACE
    volumes:
      - ..:/workspace:cached
      - /var/run/docker.sock:/var/run/docker-host.sock
      - dind-var-lib-docker:/var/lib/docker
      - dind-buildkit-cache:/cache/buildkit
      - dind-docker-cache:/cache/docker
      - dind-npm-cache:/cache/npm
      - dind-yarn-cache:/cache/yarn
      - dind-node-modules:/workspace/node_modules
      - dind-vscode-extensions:/home/vscode/.vscode-server/extensions
      - dind-bash-history:/home/vscode/.bash_history
      - dind-ssh-keys:/home/vscode/.ssh
      - dind-tmp:/tmp:cached
      - dind-home:/home/vscode:cached
    environment:
      - DOCKER_HOST=unix:///var/run/docker-host.sock
      - BUILDKIT_HOST=docker-container://buildkit
      - DOCKER_BUILDKIT=1
      - COMPOSE_DOCKER_CLI_BUILD=1
      - NPM_CONFIG_CACHE=/cache/npm
      - YARN_CACHE_FOLDER=/cache/yarn
      - NODE_ENV=development
      - TERM=xterm-256color
      - COLORTERM=truecolor
      - SHELL=/bin/bash
      - HUSKY=0
    networks:
      - devcontainer-network
    ports:
      - "3000:3000"   # Main app
      - "3001:3001"   # Secondary app
      - "4000:4000"   # GraphQL/API
      - "5000:5000"   # Registry
      - "8080:8080"   # Alt HTTP
      - "9229:9229"   # Node.js debugger
    healthcheck:
      test: ["CMD", "docker", "version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: sleep infinity
    depends_on:
      - buildkit
      - redis

  buildkit:
    image: moby/buildkit:latest
    container_name: dind-buildkit
    privileged: true
    restart: unless-stopped
    volumes:
      - dind-buildkit-cache:/var/lib/buildkit
    networks:
      - devcontainer-network
    healthcheck:
      test: ["CMD", "buildctl", "debug", "workers"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: dind-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - dind-redis-data:/data
    networks:
      - devcontainer-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  registry:
    image: registry:2
    container_name: dind-registry
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - dind-registry-data:/var/lib/registry
    networks:
      - devcontainer-network
    environment:
      - REGISTRY_STORAGE_DELETE_ENABLED=true
      - REGISTRY_HTTP_HEADERS_Access-Control-Allow-Origin=['*']
      - REGISTRY_HTTP_HEADERS_Access-Control-Allow-Methods=['HEAD','GET','OPTIONS','DELETE']
      - REGISTRY_HTTP_HEADERS_Access-Control-Allow-Headers=['Authorization','Accept','Cache-Control']
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/v2/"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15-alpine
    container_name: dind-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - dind-postgres-data:/var/lib/postgresql/data
      - dind-postgres-init:/docker-entrypoint-initdb.d
    networks:
      - devcontainer-network
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=devpass
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d devdb"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  dind-var-lib-docker:
    driver: local
  dind-buildkit-cache:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: size=1G,uid=1000,gid=1000
  dind-docker-cache:
    driver: local
  dind-npm-cache:
    driver: local
  dind-yarn-cache:
    driver: local
  dind-node-modules:
    driver: local
  dind-vscode-extensions:
    driver: local
  dind-bash-history:
    driver: local
  dind-ssh-keys:
    driver: local
  dind-tmp:
    driver: local
  dind-home:
    driver: local
  dind-redis-data:
    driver: local
  dind-registry-data:
    driver: local
  dind-postgres-data:
    driver: local
  dind-postgres-init:
    driver: local

networks:
  devcontainer-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.100.0/24
          gateway: 192.168.100.1
    driver_opts:
      com.docker.network.bridge.name: dind-br0
      com.docker.network.driver.mtu: 1500
